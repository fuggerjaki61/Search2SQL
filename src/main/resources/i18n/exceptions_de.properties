# This is the German translation for all error codes

0 = Ein unbekannter Fehler ist aufgetreten.
1 = Es gibt keine Spalte, die die Suchanfrage bearbeiten kann. 
2 = Ein Zitat wurde begonnen, aber es wurde nicht beendet.
3 = Eine fehlerhafte Zahl ist in der Suche aufgetaucht.
4 = Eine fehlerhafte, numerische Reichweite ist aufgetaucht. Der minimale Wert ist größer als der maximale Wert.
5 = Man kann keine Reichweite ohne Start und Ende benutzen. Bitte einen Start, ein Ende oder Beides hinzufügen.